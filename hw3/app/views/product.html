<div class="container">

    <div class="row">
        <div class="col-md-10">
            <div id="nav_pages">
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Category title</a></li>
                    <li class="active">Item</li>
                </ol>
            </div>
        </div>
        <div class="col-md-2 text-right">
            <a class="btn btn-default" href="#/search">Find more</a>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-md-4">
            <img src="{{product.image}}" alt="{{product.title}}" class="img-responsive"/>
            <br/>

            <div class="row">
                <div class="col-md-4">
                    <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<label class="control-label">{{product.watchers}}</label>
                </div>
                <div class="col-md-4">
                    <label class="control-label">Watchers</label>
                </div>
                <div class="col-md-4">
                    <label class="control-label"><a href="">Watch</a></label>
                </div>
            </div>
        </div>
        <div class="product-description-holder col-md-8">
            <h2>{{product.title}}</h2>

            <p>Seller: starmotors (135) 100% positive feedback</p>

            <div class="row">
                <div class="col-md-6">
                    <p>Current price</p>

                    <div class="row">
                        <div class="col-md-12">
                            <label class="control-label">$ {{product.price}} [5 bids]</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="control-label">Time left {{product.elapsed}}h</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="control-label">Today 15:23</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group"><input type="text" class="form-control"></div>
                    <div class="form-group">
                        <button class="form-control btn btn-primary">Place bid</button>
                    </div>
                </div>
            </div>

            <br/>

            <p>Item's description</p>

            <p>{{product.description}}</p>
        </div>
    </div>

</div>
